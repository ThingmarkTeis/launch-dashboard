<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Dashboard - Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; color: #ffffff; 
            background: linear-gradient(135deg, #0a0e1a 0%, #1e3a8a 50%, #dc2626 100%);
        }
        .login-card { 
            background: rgba(30, 41, 59, 0.95); border-radius: 12px; padding: 40px; 
            backdrop-filter: blur(10px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px; width: 90%;
        }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { 
            font-size: 28px; margin-bottom: 8px;
            background: linear-gradient(135deg, #60a5fa, #dc2626);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .logo p { color: #94a3b8; }
        input { 
            width: 100%; padding: 14px; margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px;
            background: rgba(15, 23, 42, 0.8); color: white; font-size: 16px;
        }
        input:focus { outline: none; border-color: #3b82f6; }
        button { 
            width: 100%; padding: 14px; 
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white; border: none; border-radius: 8px; 
            font-size: 16px; font-weight: 600; cursor: pointer;
        }
        button:hover { transform: translateY(-1px); }
        .error { 
            padding: 12px; background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.3); border-radius: 8px;
            color: #fecaca; text-align: center; margin-top: 15px; display: none;
        }
        .footer { text-align: center; margin-top: 20px; color: #64748b; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>üöÄ Launch Command</h1>
            <p>The Testosterone Protocol</p>
        </div>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required autofocus>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Access Dashboard</button>
        </form>
        
        <div id="error" class="error"></div>
        
        <div class="footer">
            <p>üîê Secure access to project intelligence</p>
            <small>Try: teis / launch2026</small>
        </div>
    </div>

    <script>
        const credentials = {
            'teis': 'launch2026',
            'admin': 'testosterone2026', 
            'guest': 'preview123'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            errorDiv.style.display = 'none';
            
            if (credentials[username] === password) {
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('loginTime', Date.now());
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = 'Invalid credentials. Try: teis / launch2026';
                errorDiv.style.display = 'block';
            }
        });

        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            const loginTime = sessionStorage.getItem('loginTime');
            if (loginTime && (Date.now() - parseInt(loginTime)) < 24 * 60 * 60 * 1000) {
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
