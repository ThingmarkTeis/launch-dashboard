<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Dashboard - Access</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(45deg, #1e3a8a, #dc2626); 
            color: white; margin: 0; padding: 20px;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login { 
            background: rgba(0,0,0,0.8); padding: 40px; border-radius: 10px; 
            text-align: center; max-width: 400px; width: 100%;
        }
        input { 
            padding: 15px; margin: 10px 0; width: 100%; font-size: 16px; 
            border: none; border-radius: 5px; box-sizing: border-box;
        }
        button { 
            padding: 15px 30px; background: #3b82f6; color: white; 
            border: none; border-radius: 5px; font-size: 16px; 
            cursor: pointer; width: 100%; margin: 10px 0;
        }
        button:hover { background: #1d4ed8; }
        .error { color: #ff6b6b; margin: 10px 0; }
        .success { color: #51cf66; margin: 10px 0; }
        .debug { background: rgba(255,255,255,0.1); padding: 10px; margin: 10px 0; font-size: 12px; }
    </style>
</head>
<body>
    <div class="login">
        <h1>üöÄ The Testosterone Protocol</h1>
        <h2>Launch Dashboard</h2>
        
        <div class="debug">
            <strong>Valid Credentials:</strong><br>
            teis / launch2026<br>
            admin / testosterone2026<br>
            guest / preview123
        </div>
        
        <input type="text" id="user" placeholder="Username" value="teis">
        <input type="password" id="pass" placeholder="Password" value="launch2026">
        <button onclick="login()">LOGIN</button>
        
        <div id="message"></div>
        
        <div class="debug">
            <strong>Debug Info:</strong><br>
            <div id="debug"></div>
        </div>
    </div>

    <script>
        function debug(msg) {
            document.getElementById('debug').innerHTML += msg + '<br>';
        }
        
        function login() {
            debug('Login attempt started...');
            
            const username = document.getElementById('user').value.toLowerCase().trim();
            const password = document.getElementById('pass').value;
            const msgDiv = document.getElementById('message');
            
            debug('Username: "' + username + '"');
            debug('Password length: ' + password.length);
            
            // Clear message
            msgDiv.innerHTML = '';
            
            // Simple credential check
            const validLogins = {
                'teis': 'launch2026',
                'admin': 'testosterone2026',
                'guest': 'preview123'
            };
            
            if (validLogins[username] && validLogins[username] === password) {
                debug('‚úÖ Credentials valid!');
                msgDiv.innerHTML = '<div class="success">‚úÖ Login successful! Redirecting...</div>';
                
                // Store login
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('user', username);
                
                debug('Session stored. Redirecting in 2 seconds...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
                
            } else {
                debug('‚ùå Credentials invalid');
                msgDiv.innerHTML = '<div class="error">‚ùå Invalid login. Try: teis / launch2026</div>';
            }
        }
        
        // Auto-fill for testing
        debug('Page loaded. Auto-filled teis/launch2026 for testing.');
        
        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
