<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Dashboard - Access</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(45deg, #1e3a8a, #dc2626); 
            color: white; margin: 0; padding: 20px;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .login { 
            background: rgba(0,0,0,0.8); padding: 40px; border-radius: 10px; 
            text-align: center; max-width: 400px; width: 100%;
        }
        input { 
            padding: 15px; margin: 10px 0; width: 100%; font-size: 16px; 
            border: none; border-radius: 5px; box-sizing: border-box;
        }
        button { 
            padding: 15px 30px; background: #3b82f6; color: white; 
            border: none; border-radius: 5px; font-size: 16px; 
            cursor: pointer; width: 100%; margin: 10px 0;
        }
        button:hover { background: #1d4ed8; }
        .error { color: #ff6b6b; margin: 10px 0; }
        .success { color: #51cf66; margin: 10px 0; }
        .info { background: rgba(59, 130, 246, 0.2); padding: 15px; margin: 15px 0; border-radius: 8px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login">
        <h1>üöÄ The Testosterone Protocol</h1>
        <h2>Launch Dashboard</h2>
        
        <div class="info">
            <strong>üîê SECURE ACCESS</strong><br>
            New passwords activated for security
        </div>
        
        <input type="text" id="user" placeholder="Username" autofocus>
        <input type="password" id="pass" placeholder="Password">
        <button onclick="login()">ACCESS DASHBOARD</button>
        
        <div id="message"></div>
        
        <div class="info">
            <small>üõ°Ô∏è Session expires after 8 hours<br>
            üîí Client-side authentication active</small>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('user').value.toLowerCase().trim();
            const password = document.getElementById('pass').value;
            const msgDiv = document.getElementById('message');
            
            msgDiv.innerHTML = '';
            
            // NEW SECURE CREDENTIALS
            const validLogins = {
                'teis': 'SecureLaunch2026!',
                'admin': 'AdminProtocol2026#',
                'viewer': 'ViewAccess2026$'
            };
            
            if (validLogins[username] && validLogins[username] === password) {
                msgDiv.innerHTML = '<div class="success">‚úÖ Access granted! Loading dashboard...</div>';
                
                // Store secure session
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('loginTime', Date.now());
                sessionStorage.setItem('sessionId', 'sess_' + Date.now() + '_' + Math.random().toString(36));
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } else {
                msgDiv.innerHTML = '<div class="error">‚ùå Access denied. Contact admin for credentials.</div>';
                // Clear form on failure
                document.getElementById('pass').value = '';
            }
        }
        
        // Auto-logout after 8 hours
        const loginTime = sessionStorage.getItem('loginTime');
        if (loginTime && (Date.now() - parseInt(loginTime)) > 8 * 60 * 60 * 1000) {
            sessionStorage.clear();
        }
        
        // Check if already authenticated
        if (sessionStorage.getItem('authenticated') === 'true') {
            const loginTime = sessionStorage.getItem('loginTime');
            if (loginTime && (Date.now() - parseInt(loginTime)) < 8 * 60 * 60 * 1000) {
                window.location.href = 'dashboard.html';
            }
        }
        
        // Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
