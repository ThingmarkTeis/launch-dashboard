<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center - Real-Time Operations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .terminal {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            border-bottom: 1px solid #0f0;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            border: 1px solid #0f0;
            padding: 15px;
            background: rgba(0, 255, 0, 0.05);
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-top: 5px;
        }

        .section {
            margin-bottom: 30px;
            border: 1px solid #0f0;
            padding: 15px;
            background: rgba(0, 255, 0, 0.02);
        }

        .section-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .section-title {
            font-size: 16px;
            font-weight: bold;
            flex: 1;
        }

        .section-toggle {
            font-size: 14px;
        }

        .department {
            margin-bottom: 20px;
            padding: 10px;
            border-left: 3px solid #0f0;
            background: rgba(0, 255, 0, 0.02);
        }

        .dept-header {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .dept-name {
            font-weight: bold;
            flex: 1;
        }

        .dept-count {
            opacity: 0.7;
            font-size: 14px;
        }

        .file-list {
            display: none;
            padding-left: 20px;
        }

        .file-list.open {
            display: block;
        }

        .file-item {
            padding: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0.8;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-item:hover {
            opacity: 1;
            padding-left: 10px;
        }

        .file-icon {
            width: 20px;
            text-align: center;
        }

        .file-name {
            flex: 1;
        }

        .file-size {
            font-size: 12px;
            opacity: 0.6;
        }

        .file-date {
            font-size: 12px;
            opacity: 0.6;
        }

        .activity-item {
            padding: 10px;
            margin-bottom: 5px;
            background: rgba(0, 255, 0, 0.05);
            border-left: 2px solid #0f0;
            cursor: pointer;
            transition: all 0.2s;
        }

        .activity-item:hover {
            background: rgba(0, 255, 0, 0.1);
            padding-left: 20px;
        }

        .activity-dept {
            font-size: 12px;
            opacity: 0.7;
        }

        .loading {
            text-align: center;
            padding: 40px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .error {
            color: #f00;
            padding: 20px;
            text-align: center;
        }

        .refresh-btn {
            background: none;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 5px 15px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 10px #0f0;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.6;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div style="display: flex; align-items: center;">
                <h1 class="title">COMMAND CENTER</h1>
                <span class="timestamp" id="lastUpdate">Initializing...</span>
                <button class="refresh-btn" onclick="loadWorkspaceData()" style="margin-left: 20px;">‚Üª REFRESH</button>
            </div>
        </div>

        <div id="stats" class="stats">
            <div class="loading">LOADING WORKSPACE DATA...</div>
        </div>

        <div class="section">
            <div class="section-header" onclick="toggleSection('departments')">
                <div class="section-title">‚ñ∏ DEPARTMENT STATUS</div>
                <div class="section-toggle" id="dept-toggle">EXPAND</div>
            </div>
            <div id="departments" style="display: none;">
                <div class="loading">Scanning workspaces...</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header" onclick="toggleSection('files')">
                <div class="section-title">‚ñæ FILE SYSTEM</div>
                <div class="section-toggle" id="files-toggle">COLLAPSE</div>
            </div>
            <div id="files">
                <div class="loading">Loading file browser...</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header" onclick="toggleSection('activity')">
                <div class="section-title">‚ñ∏ RECENT ACTIVITY</div>
                <div class="section-toggle" id="activity-toggle">EXPAND</div>
            </div>
            <div id="activity" style="display: none;">
                <div class="loading">Loading activity...</div>
            </div>
        </div>
    </div>

    <script>
        let workspaceData = null;

        // File type icons
        const fileIcons = {
            document: 'üìÑ',
            code: 'üíª',
            data: 'üìä',
            image: 'üñºÔ∏è',
            video: 'üé¨',
            audio: 'üéµ',
            archive: 'üì¶',
            file: 'üìé'
        };

        function toggleSection(sectionId) {
            const section = document.getElementById(sectionId);
            const toggle = document.getElementById(sectionId.split('-')[0] + '-toggle');
            
            if (section.style.display === 'none') {
                section.style.display = 'block';
                toggle.textContent = 'COLLAPSE';
            } else {
                section.style.display = 'none';
                toggle.textContent = 'EXPAND';
            }
        }

        function toggleDepartment(deptKey) {
            const fileList = document.getElementById(`files-${deptKey}`);
            fileList.classList.toggle('open');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
                if (diffHours === 0) {
                    const diffMins = Math.floor(diffMs / (1000 * 60));
                    return `${diffMins}m ago`;
                }
                return `${diffHours}h ago`;
            } else if (diffDays < 7) {
                return `${diffDays}d ago`;
            } else {
                return date.toLocaleDateString();
            }
        }

        function renderStats(data) {
            const statsHtml = `
                <div class="stat-box">
                    <div class="stat-label">TOTAL DEPARTMENTS</div>
                    <div class="stat-value">${data.stats.totalDepartments}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ACTIVE DEPARTMENTS</div>
                    <div class="stat-value">${data.stats.activeDepartments}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">TOTAL FILES</div>
                    <div class="stat-value">${data.stats.totalFiles}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">RECENT UPDATES</div>
                    <div class="stat-value">${data.recentActivity.filter(f => {
                        const date = new Date(f.modified);
                        const dayAgo = new Date(Date.now() - 24 * 60 * 60 * 1000);
                        return date > dayAgo;
                    }).length}</div>
                </div>
            `;
            document.getElementById('stats').innerHTML = statsHtml;
        }

        function renderDepartments(data) {
            let html = '';
            
            for (const [key, dept] of Object.entries(data.departments)) {
                const statusColor = dept.fileCount > 0 ? '#0f0' : '#ff0';
                html += `
                    <div class="department" style="border-left-color: ${statusColor}">
                        <div class="dept-header" onclick="toggleDepartment('${key}')">
                            <div class="dept-name">${dept.name.toUpperCase()}</div>
                            <div class="dept-count">${dept.fileCount} files</div>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('departments').innerHTML = html;
        }

        function renderFiles(data) {
            let html = '';
            
            for (const [key, dept] of Object.entries(data.departments)) {
                if (dept.fileCount === 0) continue;
                
                html += `
                    <div class="department">
                        <div class="dept-header" onclick="toggleDepartment('${key}')">
                            <div class="dept-name">${dept.name.toUpperCase()}</div>
                            <div class="dept-count">${dept.fileCount} files</div>
                        </div>
                        <div class="file-list" id="files-${key}">
                `;
                
                // Sort files by modified date
                const sortedFiles = dept.files.sort((a, b) => 
                    new Date(b.modified) - new Date(a.modified)
                ).slice(0, 20); // Show top 20 files
                
                for (const file of sortedFiles) {
                    const icon = fileIcons[file.type] || fileIcons.file;
                    html += `
                        <div class="file-item" title="${file.path}">
                            <div class="file-icon">${icon}</div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${file.size}</div>
                            <div class="file-date">${formatDate(file.modified)}</div>
                        </div>
                    `;
                }
                
                if (dept.files.length > 20) {
                    html += `<div class="file-item" style="opacity: 0.5">... and ${dept.files.length - 20} more files</div>`;
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('files').innerHTML = html;
        }

        function renderActivity(data) {
            let html = '';
            
            for (const file of data.recentActivity) {
                const icon = fileIcons[file.type] || fileIcons.file;
                html += `
                    <div class="activity-item">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <div class="file-icon">${icon}</div>
                            <div style="flex: 1;">
                                <div>${file.name}</div>
                                <div class="activity-dept">${file.department} ‚Ä¢ ${formatDate(file.modified)}</div>
                            </div>
                            <div class="file-size">${file.size}</div>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('activity').innerHTML = html;
        }

        async function loadWorkspaceData() {
            try {
                document.getElementById('lastUpdate').textContent = 'Loading...';
                
                const response = await fetch('workspace-data.json?' + Date.now());
                if (!response.ok) {
                    throw new Error('Failed to load workspace data');
                }
                
                workspaceData = await response.json();
                
                // Update UI
                renderStats(workspaceData);
                renderDepartments(workspaceData);
                renderFiles(workspaceData);
                renderActivity(workspaceData);
                
                document.getElementById('lastUpdate').textContent = 
                    'Last updated: ' + formatDate(workspaceData.timestamp);
                
            } catch (error) {
                console.error('Error loading workspace data:', error);
                document.getElementById('stats').innerHTML = 
                    '<div class="error">ERROR: Failed to load workspace data<br>' + error.message + '</div>';
            }
        }

        // Auto-refresh every 30 seconds
        setInterval(loadWorkspaceData, 30000);

        // Initial load
        loadWorkspaceData();
    </script>
</body>
</html>
